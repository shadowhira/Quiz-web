<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang bài thi</title>
    <link rel="stylesheet" href="../Assets/style/trang-bai-thi.css">

<body>
    <header>
        <h1>Hệ thống thi trắc nghiệm trực tuyến</h1>

            <p>Thời gian còn lại: <span id="time-left">120:00</span></p>
        </div>
    </header>
    <br>
    <main>
        <section class="exam-info">
            <h2>Kỳ thi giữa kỳ môn Lập trình web</h2>
            <p>Thời gian: 120 phút</p>
            <p>Số câu hỏi: 50</p>
        </section>
        <section class="list-questions">
            <ul>
                <li>
                    <p>Câu 1: Biến nào sau đây được sử dụng để khai báo hằng số trong JavaScript?</p>
                    <ul>
                        <li><input type="radio" name="question-1" value="var"> var</li>
                        <li><input type="radio" name="question-1" value="let"> let</li>
                        <li><input type="radio" name="question-1" value="const"> const</li>
                    </ul>
                </li>
                <li>
                    <p>Câu 2: ...</p>
                </li>
            </ul>
        </section>
        <section class="action">
            <button id="btn-submit">Nộp bài</button>
        </section>
    </main>
    <script src="script.js"></script>
